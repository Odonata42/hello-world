<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <meta charset="UTF-8">

  <title>TaskList</title>

    <link rel="stylesheet" href="stylesheets/loginStyle.css" media="screen" type="text/css" />
</head>

<body>

  <html lang="en-US">
  <head>

    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->



  </head>

  <body>

    <div class="container">

      <div id="login">

        <form action="login" id="login-form">

          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span><input name = "username" type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-lock"></span><input name = "password" type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            <p><input type="submit" value="Submit"></p>

<script>
	var form = document.getElementById("login-form");
	          form.onsubmit = function(evt){
	              evt.preventDefault();
	              var username = form.elements.username.value;
	              
	              var password = form.elements.password.value
	              if(!username || !password){
	                  return;
	              }
	              var credentials = {
	                username: username,
	                password: password
	              }

	              $.ajax({
	                type:"POST",
	                url: "http://localhost:3000/login",
	                data: JSON.stringify(credentials),
	                contentType:"application/json; charset=utf-8",
	                statusCode: {
	                    204: function() {
	                        document.location.href = '/';
	                    }
	                }
	              });
	          };

</script>

          </fieldset>

        </form>

        <p>Not a member? <a href="signup.html">Sign up now</a><span class="fontawesome-arrow-right"></span></p>

      </div> <!-- end login -->

    </div>

  </body>
</html>

</body>
